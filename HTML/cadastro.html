<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="CSS/cadastro.css">
    <script src="JS/script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="IMG/logo.png" alt="Logo do LearnHub" class="logo-img">
            <h3>LearnHub</h3>
        </div>
        <div class="icones">
            <span class="icone" onclick="modoescuro()"><i class='bx bx-sun'></i></span>
        </div>
    </header>
    <main>
        <div class="back-button">
            <button type="button" onclick="window.location.href='inicial.html'">
                <i class='bx bx-left-arrow-alt'></i>
            </button>
        </div>
        <h2>Cadastro</h2>
        <form action="PHP/create_cadastro.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
        
            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" id="data_nasc" name="data_nasc" required><br><br>
        
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="selecione">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>
        
            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
